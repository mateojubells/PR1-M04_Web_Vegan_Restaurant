      <div class="botonesidioma">

        <button onclick="changeLanguage('es')">Esp</button>
        <button onclick="changeLanguage('en')">Eng</button>
      </div>
      <script src="./javaScript/index.js"></script>
  </header>  
  
  <div>
    <h1 class="tituloForm" id="txt_titoloForm">Contacte con nostoros rellenando este formulario</h1>
  </div>
 <main>
  <section class="section1contact">
    <div class="texto-contact" id="txt_contacta_con_nosotros">Contacta con nosotros a traves de este formulario y le enviaremos la confirmacion de la reserva. </div>
<div class="divimagen"><img class="imagen-contacto" src="https://momobel.com/sites/default/files/decoracion_para_restaurantes_estilo_moderno.jpg" alt=""></div>
  </section>
  <section class="section2contact">

   
        <form name="Rellene" method="Post" data-netlify="true">
          <div class="form-group">
            <label for="first name" id="txt_firstName">Nombre</label>
            <input type="text" id="first name" name="first-name">
          </div>
          <div class="form-group">
            <label for="Last name" id="txt_lastName">Apellido</label>
          <input type="text" id="last name" name="last-name">
          </div>
          <div class="form-group">
            <label for="email" class="is-required" id="txt_email">Email</label>
            <input type="email" id="Email" name="Email" required>
          </div>
          <div class="form-group">
            <label for="welcome-massage" id="txt_CExplicacion">Dia de la reserva</label>
            <input type=date min=2024-01-30>
        </div>
        <div class="form-group">
            <label for="welcome-massage" id="txt_CExplicacion">Numero de persones</label>
              <select id="numero_personas" name="numero_personas" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
        </div>
        <div class="form-group">
          <label for="welcome-massage" id="txt_CExplicacion">Para reservas de mas de 6 personas, llamar al 653201489</label>
        </div>
       
  
          <button type="submit" class="btn">Register</button>
        </form>
  </section>
</main>
